            hi: { title: "‡§°‡•á‡§Ø‡§∞‡•Ä ‡§ï‡§æ ‡§∏‡§ö", play: "‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç", next: "‡§Ö‡§ó‡§≤‡§æ ‡§∏‡§µ‡§æ‡§≤", scoreTitle: "‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞", restart: "‡§´‡§ø‡§∞ ‡§∏‡•á ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§≤‡•á‡§Ç", fact: "‡§ï‡§°‡§º‡§µ‡§æ ‡§∏‡§ö", submit: "‡§ú‡§µ‡§æ‡§¨ ‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§ï‡§∞‡•á‡§Ç", thanks: "‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§≤‡•á‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶‡•§ ‡§ú‡§æ‡§ó‡§∞‡•Ç‡§ï‡§§‡§æ ‡§π‡•Ä ‡§ï‡§∞‡•Å‡§£‡§æ ‡§ï‡•Ä ‡§ì‡§∞ ‡§™‡§π‡§≤‡§æ ‡§ï‡§¶‡§Æ ‡§π‡•à‡•§", multiTip: "‡§∏‡§≠‡•Ä ‡§∏‡§π‡•Ä ‡§µ‡§ø‡§ï‡§≤‡•ç‡§™ ‡§ö‡•Å‡§®‡•á‡§Ç ‡§î‡§∞ ‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§ï‡§∞‡•á‡§Ç" },
            mr: { title: "‡§°‡•á‡§Ö‡§∞‡•Ä‡§ö‡•á ‡§∏‡§§‡•ç‡§Ø", play: "‡§ï‡•ç‡§µ‡§ø‡§ù ‡§∏‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§æ", next: "‡§™‡•Å‡§¢‡§ö‡§æ ‡§™‡•ç‡§∞‡§∂‡•ç‡§®", scoreTitle: "‡§§‡•Å‡§Æ‡§ö‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞", restart: "‡§™‡•Å‡§®‡•ç‡§π‡§æ ‡§ï‡•ç‡§µ‡§ø‡§ù ‡§ò‡•ç‡§Ø‡§æ", fact: "‡§ï‡§ü‡•Ç ‡§∏‡§§‡•ç‡§Ø", submit: "‡§â‡§§‡•ç‡§§‡§∞ ‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§ï‡§∞‡§æ", thanks: "‡§ï‡•ç‡§µ‡§ø‡§ù ‡§ò‡•á‡§§‡§≤‡•ç‡§Ø‡§æ‡§¨‡§¶‡•ç‡§¶‡§≤ ‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶. ‡§ú‡§æ‡§ó‡§∞‡•Ç‡§ï‡§§‡§æ ‡§π‡•á‡§ö ‡§ï‡§∞‡•Å‡§£‡•á‡§ö‡•ç‡§Ø‡§æ ‡§¶‡§ø‡§∂‡•á‡§®‡•á ‡§™‡§π‡§ø‡§≤‡•á ‡§™‡§æ‡§ä‡§≤ ‡§Ü‡§π‡•á.", multiTip: "‡§∏‡§∞‡•ç‡§µ ‡§Ø‡•ã‡§ó‡•ç‡§Ø ‡§™‡§∞‡•ç‡§Ø‡§æ‡§Ø ‡§®‡§ø‡§µ‡§°‡§æ ‡§Ü‡§£‡§ø ‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§ï‡§∞‡§æ" }
        };

        const prefixes = ['A', 'B', 'C', 'D'];

        function App() {
            const [lang, setLang] = useState(null);
            const [gameState, setGameState] = useState('lang'); // lang, intro, play, fact, end
            const [currentQ, setCurrentQ] = useState(0);
            
            // Multiple selection state
            const [selectedOpts, setSelectedOpts] = useState([]);
            const [isLocked, setIsLocked] = useState(false);
            const [isAnswered, setIsAnswered] = useState(false);
            const [score, setScore] = useState(0);

            const questions = lang ? quizData[lang] : [];
            const text = lang ? labels[lang] : {};

            const handleOptClick = (index) => {
                if (isLocked) return;
                
                const q = questions[currentQ];
                const isMultiChoice = q.correctIndices.length > 1;

                if (isMultiChoice) {
                    // Toggle selection for multiple choice
                    if (selectedOpts.includes(index)) {
                        setSelectedOpts(selectedOpts.filter(i => i !== index));
                    } else {
                        setSelectedOpts([...selectedOpts, index]);
                    }
                } else {
                    // Single choice behaviour
                    setSelectedOpts([index]);
                    submitAnswer([index]);
                }
            };

            const submitAnswer = (selectedArray) => {
                if (selectedArray.length === 0) return;
                setIsLocked(true);

                // Suspense before showing answer
                setTimeout(() => {
                    setIsAnswered(true);
                    
                    const q = questions[currentQ];
                    // Check if selected matches correct indices exactly
                    const isCorrect = q.correctIndices.length === selectedArray.length && 
                                      q.correctIndices.every(val => selectedArray.includes(val));
                    
                    if (isCorrect) {
                        setScore(s => s + 1);
                    }

                    // Show fact modal
                    setTimeout(() => {
                        setGameState('fact');
                    }, 2000);
                    
                }, 1500);
            };

            const handleMultiSubmit = () => {
                submitAnswer(selectedOpts);
            };

            const nextQuestion = () => {
                if (currentQ + 1 < questions.length) {
                    setCurrentQ(c => c + 1);
                    setSelectedOpts([]);
                    setIsLocked(false);
                    setIsAnswered(false);
                    setGameState('play');
                } else {
                    setGameState('end');
                }
            };

            const restartGame = () => {
                setGameState('lang');
                setCurrentQ(0);
                setScore(0);
                setSelectedOpts([]);
                setIsLocked(false);
                setIsAnswered(false);
                setLang(null);
            };

            // 1. Language Selection Screen
            if (gameState === 'lang') {
                return (
                    <div className="kbc-bg min-h-screen flex flex-col items-center justify-center p-4 text-white">
                        <div className="w-24 h-24 rounded-full border-4 border-yellow-500 flex items-center justify-center mb-6 bg-blue-900 shadow-[0_0_20px_rgba(234,179,8,0.5)]">
                            <span className="text-3xl">üêÑ</span>
                        </div>
                        <h1 className="text-3xl font-bold mb-8 text-yellow-500 text-center leading-relaxed">
                            Dairy Truths<br/>
                            <span className="text-2xl text-white">‡§≠‡§æ‡§∑‡§æ ‡§ö‡•Å‡§®‡•á‡§Ç / ‡§≠‡§æ‡§∑‡§æ ‡§®‡§ø‡§µ‡§°‡§æ</span>
                        </h1>
                        
                        <div className="w-full max-w-xs space-y-4">
                            <button onClick={() => {setLang('mr'); setGameState('intro');}} className="w-full py-4 rounded-full border-2 border-yellow-500 bg-blue-900 text-xl font-bold hover:bg-yellow-600 transition shadow-lg">‡§Æ‡§∞‡§æ‡§†‡•Ä</button>
                            <button onClick={() => {setLang('hi'); setGameState('intro');}} className="w-full py-4 rounded-full border-2 border-yellow-500 bg-blue-900 text-xl font-bold hover:bg-yellow-600 transition shadow-lg">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
                            <button onClick={() => {setLang('en'); setGameState('intro');}} className="w-full py-4 rounded-full border-2 border-yellow-500 bg-blue-900 text-xl font-bold hover:bg-yellow-600 transition shadow-lg">English</button>
                        </div>
                    </div>
                );
            }

            // 2. Intro Screen (Shows Documentary)
            if (gameState === 'intro') {
                return (
                    <div className="kbc-bg min-h-screen flex flex-col items-center p-6 text-white text-center">
                        <h1 className="text-3xl font-bold text-yellow-500 mb-6 mt-4">{text.title}</h1>
                        
                        <div className="w-full max-w-md mb-8">
                            <h2 className="text-lg mb-4 text-gray-300">
                                {lang === 'en' ? "Watch Maa Ka Doodh Documentary" : lang === 'hi' ? "‡§Æ‡§æ‡§Ç ‡§ï‡§æ ‡§¶‡•Ç‡§ß ‡§°‡•â‡§ï‡•ç‡§Ø‡•Ç‡§Æ‡•á‡§Ç‡§ü‡•ç‡§∞‡•Ä ‡§¶‡•á‡§ñ‡•á‡§Ç" : "‡§Æ‡§æ‡§Ç ‡§ï‡§æ ‡§¶‡•Ç‡§ß ‡§°‡•â‡§ï‡•ç‡§Ø‡•Å‡§Æ‡•á‡§Ç‡§ü‡•ç‡§∞‡•Ä ‡§™‡§π‡§æ"}
                            </h2>
                            <div className="video-container">
                                <iframe 
                                    src={videoLinks[lang]} 
                                    title="Maa Ka Doodh Documentary" 
                                    frameBorder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowFullScreen>
                                </iframe>
                            </div>
                        </div>

                        <button onClick={() => setGameState('play')} className="mt-auto mb-8 w-full max-w-xs py-4 rounded-full border-2 border-yellow-500 bg-blue-900 text-xl font-bold hover:bg-yellow-600 transition shadow-lg">
                            {text.play}
                        </button>
                    </div>
                );
            }

            // 3. End Screen
            if (gameState === 'end') {
                return (
                    <div className="kbc-bg min-h-screen flex flex-col items-center p-6 text-white text-center pb-10">
                        <h1 className="text-4xl font-bold text-yellow-500 mb-8 mt-4">{text.title}</h1>
                        
                        <div className="score-box p-8 mb-6 w-full max-w-sm shadow-[0_0_20px_rgba(0,0,0,0.5)]">
                            <h2 className="text-2xl font-semibold mb-2 text-white">{text.scoreTitle}</h2>
                            <p className="text-6xl font-bold text-yellow-400 drop-shadow-md">{score} / {questions.length}</p>
                        </div>
                        
                        <p className="mb-8 text-lg text-gray-200 max-w-md px-4 leading-relaxed">
                            {text.thanks}
                        </p>

                        <button onClick={restartGame} className="px-8 py-3 mb-10 rounded-full border-2 border-yellow-500 bg-blue-900 text-lg font-bold hover:bg-yellow-600 transition">
                            {text.restart}
                        </button>

                        <div className="w-full max-w-md">
                            <hr className="border-gray-700 mb-6"/>
                            <h3 className="text-lg mb-4 text-gray-300">
                                {lang === 'en' ? "Uncover the full truth:" : lang === 'hi' ? "‡§™‡•Ç‡§∞‡§æ ‡§∏‡§ö ‡§ú‡§æ‡§®‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§¶‡•á‡§ñ‡•á‡§Ç:" : "‡§∏‡§Ç‡§™‡•Ç‡§∞‡•ç‡§£ ‡§∏‡§§‡•ç‡§Ø ‡§ú‡§æ‡§£‡•Ç‡§® ‡§ò‡•á‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä ‡§™‡§π‡§æ:"}
                            </h3>
                            <div className="video-container">
                                <iframe 
                                    src={videoLinks[lang]} 
                                    title="Maa Ka Doodh Documentary" 
                                    frameBorder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowFullScreen>
                                </iframe>
                            </div>
                        </div>
                    </div>
                );
            }

            const q = questions[currentQ];
            const isMultiChoice = q.correctIndices.length > 1;

            // 4. Play Screen
            return (
                <div className="kbc-bg min-h-screen flex flex-col items-center justify-between py-6 px-4 text-white relative">
                    
                    {/* Header */}
                    <div className="w-full flex justify-between items-center max-w-md px-2 mt-2">
                        <div className="text-yellow-500 font-bold border border-yellow-500 px-3 py-1 rounded-full text-sm">
                            Q: {currentQ + 1}/{questions.length}
                        </div>
                        <div className="w-10 h-10 rounded-full border-2 border-yellow-500 flex items-center justify-center bg-blue-900 text-lg shadow-lg">
                            üêÑ
                        </div>
                    </div>

                    {/* Question Area */}
                    <div className="w-full max-w-md mt-6 mb-2">
                        <div className="kbc-question-box px-6 py-6 text-center z-10 text-lg md:text-xl font-semibold shadow-lg">
                            {q.question}
                        </div>
                        {isMultiChoice && !isLocked && (
                            <p className="text-center text-sm text-yellow-400 mt-2 animate-pulse">
                                {text.multiTip}
                            </p>
                        )}
                    </div>

                    {/* Context Video (Fills the Gap) */}
                    <div className="flex-1 flex flex-col items-center justify-center w-full max-w-md p-2 min-h-0">
                        <div className="w-full video-container">
                            <iframe 
                                src={videoLinks[lang]} 
                                title="Maa Ka Doodh Documentary" 
                                frameBorder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowFullScreen>
                            </iframe>
                        </div>
                    </div>

                    {/* Options Area */}
                    <div className="w-full max-w-md flex flex-col gap-3 mb-2 mt-2">
                        {q.options.map((opt, idx) => {
                            let itemClass = "kbc-option";
                            let icon = <span className="text-yellow-500 mr-3 font-bold text-lg">{prefixes[idx]}:</span>;

                            if (isAnswered) {
                                if (q.correctIndices.includes(idx)) {
                                    itemClass = "kbc-option-correct";
                                    icon = <span className="text-white mr-3 font-bold text-lg">‚úì</span>;
                                } else if (selectedOpts.includes(idx)) {
                                    itemClass = "kbc-option-wrong";
                                    icon = <span className="text-white mr-3 font-bold text-lg">‚úó</span>;
                                }
                            } else if (isLocked) {
                                if (selectedOpts.includes(idx)) {
                                    itemClass = "kbc-option-locked";
                                }
                            } else if (selectedOpts.includes(idx)) {
                                itemClass = "kbc-option-selected";
                                icon = <span className="text-white mr-3 font-bold text-lg">‚úì</span>;
                            }

                            return (
                                <div key={idx} 
                                     className={`relative w-full px-5 py-3 md:py-4 ${itemClass} flex items-center shadow-md`}
                                     onClick={() => handleOptClick(idx)}>
                                     {icon}
                                     <span className="flex-1 text-sm md:text-base text-left leading-tight">{opt}</span>
                                </div>
                            );
                        })}
                        
                        {/* Submit button for Multi-Choice questions */}
                        {isMultiChoice && !isLocked && selectedOpts.length > 0 && (
                            <button 
                                onClick={handleMultiSubmit}
                                className="mt-2 py-3 rounded-full border-2 border-green-500 bg-green-700 text-white font-bold hover:bg-green-600 transition shadow-[0_0_15px_rgba(34,197,94,0.4)] animate-fade-in">
                                {text.submit}
                            </button>
                        )}
                    </div>

                    {/* Fact Modal Overlay */}
                    {gameState === 'fact' && (
                        <div className="fixed inset-0 fact-modal flex items-center justify-center p-4 z-50">
                            <div className="bg-[#0f172a] border border-gray-600 rounded-2xl w-full max-w-md p-6 text-center shadow-2xl animate-fade-in">
                                <div className="text-yellow-500 text-4xl mb-3">üí°</div>
                                <h2 className="text-2xl font-bold text-yellow-500 mb-2">{text.fact}</h2>
                                <hr className="border-gray-700 mb-4"/>
                                <p className="text-base md:text-lg leading-relaxed mb-8 text-gray-200 text-left">
                                    {q.fact}
                                </p>
                                <button 
                                    onClick={nextQuestion}
                                    className="w-full py-3 rounded-full border-2 border-yellow-500 bg-blue-900 text-lg font-bold hover:bg-yellow-600 transition shadow-lg">
                                    {text.next}
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
